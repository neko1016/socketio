<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <title>SNAKE-GAME</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <style>
    .container {
        width : 650px;
        margin: 0 auto 0 auto;
    }
    #form {
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <div class="container">
        <!-- 一応、ゲームの説明をしておく -->
<p>スリザリオ（Slither.io）っぽいオンラインゲームを作ってみました。スリザリオとちがって<span style="color:#ff0000;font-weight:bold;">自分自身に衝突してもミス</span>となります。</p>
 
        <!-- ここにフォームをつける -->
        <form id ="form">
        <label for="name" id="name-label" name="name-label">名前：</label>
        <input type="text" id="name" name="name">
        <button type="button"  id="start-button" name="start-button" onclick="start()">Start</button>
        <input type="checkbox" id="ranking" name="ranking" value="1" checked="checked">ランキングを表示する
        </form>
        <!-- 追加ここまで -->
 
        <canvas id = "can"></canvas>
    </div>
 
<script type="text/javascript" src="./snake-game.js"></script>
 
</body>
</html>
